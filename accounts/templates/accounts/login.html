{% extends 'main/base.html' %}
{% load i18n %}
{% block content %}
<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            <h3 class="text-center">{% translate 'Login to your account' %}</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="username">{% translate 'Username' %}</label>
                <input type="text" placeholder="Enter your username" class="form-control" name="username">
                <label for="password">{% translate 'Password' %}</label>
                <input type="password" placeholder="Enter your password" class="form-control" name="password">

                {% if error %}
                <div>
                    <i style="color: red;">{{ error }}</i>
                </div>
                {% endif %}
                <input type="submit" value="{% translate 'Login' %}" class="btn btn-primary mt-4">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
