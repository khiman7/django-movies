{% extends 'main/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            <h3 class="text-center">
                {% translate 'Register an Account' %}
            </h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" value="{% translate 'Register' %}" class="btn btn-primary mt-4">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
