{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            <h3 class="text-center">{{ controller }}</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" value="{{ controller }}" class="btn btn-danger mt-4">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
